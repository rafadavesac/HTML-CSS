<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 500px;
            border: 2px solid black;
        }
        caption{
            font-size: 1.3em;
            font-weight: bold;
        }
        td, th{
            border: 1px solid black;
            padding: 7px;
        }
        th{
            background-color: rgb(218, 164, 241);
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabelas</h1>
    <table>
        <caption>Filmes favoritos</caption>
        <thead>
            <tr>
                <th scope="col">Grupo</th> <!-- scope="col" foi definido que esse <th> é um escopo de 1 coluna-->
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th> <!-- scope="colgroup", esse <th> é um escopo para mais de 1 coluna-->
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Maria</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Amnésia</td>
            </tr>
            <tr>
                <td>Beatriz</td>
                <td>Divergente</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Cláudia</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big Hero</td>
            </tr>

            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Bruno</td>
                <td>Homem-Aranha</td>
                <td>Gladiador</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Daniel</td>
                <td>Wall-E</td>
                <td>Dangal</td>
                <td>Oldboy</td>
            </tr>
            <tr>
                <td>Fabiano</td>
                <td>Barbie</td>
                <td>Taxi Driver</td>
                <td>Toy Story</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
