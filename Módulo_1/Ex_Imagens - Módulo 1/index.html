<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo-uva.ico" type="image/x-icon"> <!--Colocou o FAVICON-->
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="logo-htlm-250.png" alt="Logo HTML5"> <!--É só escrever 'img' e dar 'Enter'-->
    <!--Apertar 'Ctrl' + 'barra de espaço' pra aparecer as opções de arquivos-->
    <p>Podemos também carregar imagens que estão em subpastas</p>
    <img src="subpasta/logo-css-250.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas <br> <br>Clicar em 'Copiar endereço da imagem'</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Javascript-shield.png?20160707154512" alt="Logo JavaScript"> <!--Copiamos o URL da imagem-->
    <h2>Olha o Favicon lá em cima</h2>
</body>
</html>
