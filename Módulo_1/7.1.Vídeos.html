<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video src="7.0Mídias/Video Gatinho.mp4" width="500" controls></video>

    <p>Modo melhor:</p>

    <video width="500" poster="7.0Mídias/thumb-video-gato.jpg" controls>
        <source src="7.0Mídias/Video Gatinho.mp4" type="video/mp4">
        <source src="7.0Mídias/Video Gatinho.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

    
</body>
</html>
