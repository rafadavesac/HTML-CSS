<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente diminua o tamanho do seu navegador</p>

    <picture>
        <!--O source do P precisa estar acima do M-->
        <source media="(max-width:750px )" srcset="7.0Mídias/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="7.0Mídias/foto-m.png" type="image/png"> <!--'Se tamanho do navegador é igual ou menor a 1000x, mostrar a imagem média'-->
        <!--Colocar sempre 50px a mais no max-width, por conta do tamanho da barra de rolagem-->
        <img src="7.0Mídias/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <audio src="7.0Mídias/busy woman audio.mp3" controls ></audio>
    <!--Dessa maneira só carrega áudio mp3, se o navegador do usuário não aceitar, o áudio não roda-->

    <audio preload="metadata"> 
        <!--OPÇÕES DE PRELOAD: 
        Auto/#: vai baixar automático; 
        Metadata:vai carregar poucas coisas (data, duração, nome do arquivo); 
        None: não vai caregar nada até o usuário apertar play-->

        <!--A página vai tentar reproduzir o áudio com diferentes formatos de arquivos de áudio; com prioridade de cima para baixo-->
        <source src="7.0Mídias/busy woman audio.mp3" type="audio/mpeg">
        <source src="7.0Mídias/busy woman audio.ogg" type="audio/ogg">
        <source src="7.0Mídias/busy woman audio.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="7.0Mídias/busy woman audio.mp3">Clique aqui para baixar o arquivo MP3</a></p>

    </audio> 

    <audio preload="metadata" controls > 
       <source src="7.0Mídias/busy woman audio.mp3" type="audio/mpeg"> 
    </audio>


    
</body>
</html>
