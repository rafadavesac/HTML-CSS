<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do  
        
        <iframe src="https://www.cursoemvideo.com/" frameborder="2"></iframe>
        
        para aprender programação</p>

        <!--O iframe mostra um site externo dentro de uma janela no meu site-->
        <!--Nem todos os sites aceitam serem coloados em iframes; o Google por exemplo, não deixa-->

        <p>Repositório do GitHub do Guanabara 

            <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500" height="500">Se você está lendo isso, seu dispositivo não é compatível com iframes, acesse o site por este <a href="https://gustavoguanabara.github.io" target="_blank">link</a></iframe>
            
        está aqui</p>

        <!-- TAMANHO PADRÃO IFRAME: width:300px e height:150px-->
</body>
</html>
