<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block; /*Deixou as divs uma do lado da outra*/
            background-color: aqua;
            border:1px solid black; /*Largura Tipo Cor*/
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div:hover {
            background-color: blueviolet;
        }
        /*Quando o mouse estiver em cima da div, a cor dela vai se alterar*/
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    
</body>
</html>
